<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      data-wf-page="5ef28817d931a3743b033cdf"
      data-wf-site="5ef28817d931a31fcc033ce0"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
</head>
<body>
<div layout:fragment="content">
  <div class="box-holder">
    <div class="headhero-center">Sign in</div>
    <div class="hero-text-holder">
      <div th:if="${param.error}">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
      <form th:action="@{/login}" th:object="${user}" method="post">
        <label class="field-label-2">Email: <input type="text" class="text-field w-input" required="true" th:field="*{Username}" /></label>
        <label class="field-label-2">Password: <input type="password" class="text-field w-input" required="true" th:field="*{Password}" /></label>
        <input class="btn" type="submit" value="Sign in" />
      </form>
    </div>
  </div>
  <div class="phone-sign-in w-container">
    <div class="headhero-center">Sign in</div>
    <div class="hero-text-holder">
      <form th:action="@{/login}" th:object="${user}" method="post">
        <label class="field-label-2">Email: <input name="username" type="text" class="text-field w-input" required="true" th:field="*{Username}" /></label>
        <label class="field-label-2">Password: <input name="password" type="password" class="text-field w-input" required="true" th:field="*{Password}" /></label>
        <input class="btn" type="submit" value="Sign in" />
      </form>
    </div>
  </div>
</div>
</body>
</html>
