<body class="body">
  <div data-collapse="medium" data-animation="over-right" data-duration="400" data-doc-height="1" role="banner" class="navbar w-nav">
    <div class="nav-holder"><a href="index" class="brand w-nav-brand"><img th:src="@{images/lifeline.svg}" width="128" alt="" class="type"></a>
      <nav role="navigation" class="navmenu w-nav-menu"><a href="sign-in" class="navlink w-nav-link">Sign in</a><a href="sign-up" aria-current="page" class="navlink lastcta w-nav-link w--current">Create an account</a></nav>

  <div class="box-holder">
    <div class="hero-text-holder">
      <div class="headhero-center">Create an account</div>
      <form action="#" th:action="@{/sign-up}" th:object="${user}" method="post">
        <label class="field-label-2">First Name: <input type="text" class="text-field w-input" maxlength="255" required="true" th:field="*{FirstName}" /></label>

        <label class="field-label-2">Last Name: <input type="text" class="text-field w-input" maxlength="255" required="true" th:field="*{LastName}" /></label>

        <label class="field-label-2">Email: <input type="text" class="text-field w-input" required="true" th:field="*{Email}" /></label>

        <label class="field-label-2">Phone Number: <input type="text" class="text-field w-input" maxlength="20" required="true" th:field="*{PhoneNumber}" /></label>

        <label class="field-label-2">Password: <input type="password" class="text-field w-input" required="true" th:field="*{Password}" /></label>

        <label class="field-label-2">Confirm Password: <input type="password" class="text-field w-input" required="true" th:field="*{ConfirmPassword}" /></label>

        <input class="btn" type="submit" value="Create an account" />
      </form>
    </div>
  </div>
