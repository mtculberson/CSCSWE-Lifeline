<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      data-wf-page="5ef28817d931a3743b033cdf"
      data-wf-site="5ef28817d931a31fcc033ce0"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Send Video</title>
</head>
<body class="body-2">
<div layout:fragment="content">
    <div class="box-holder">
        <div class="headhero-center">Send Video</div>
        <div class="hero-text-holder">
            <form action="#" th:action="@{/sendvideo}" th:object="${videoSendModel}" method="post">
                <input type="hidden" th:field="*{VideoId}" />
                <label class="field-label-2">Contact:
                <select class="form-control" th:field="*{ContactId}" name="ContactId" id="ContactId" required="true">
                    <option value="">Select Contact</option>
                    <option th:each="contact : *{Contacts}"
                            th:value="${contact.getContactId()}"
                            th:text="${contact.getFirstName() + ' ' + contact.getLastName()}"></option>
                </select>
                </label>
                </br>
                <label class="field-label-2">Attach Message: <input type="text" id ="Message" class="text-field w-input" required="true" th:field="*{Message}" maxlength="255" /></label>
                </br>
                </br>
                <input class="btn" name="submit" type="submit" value="Send" />
            </form>
        </div>
    </div>
    <div class="phone-sign-in w-container">
        <div class="headhero-center">Send Video</div>
        <div class="hero-text-holder">
            <form action="#" th:action="@{/sendvideo}" th:object="${videoSendModel}" method="post">
                <input type="hidden" th:field="*{VideoId}" />
                <label class="field-label-2">Contact:
                    <select class="form-control" th:field="*{ContactId}" name="ContactId" id="ContactId" required="true">
                        <option value="">Select Contact</option>
                        <option th:each="contact : *{Contacts}"
                                th:value="${contact.getContactId()}"
                                th:text="${contact.getFirstName() + ' ' + contact.getLastName()}"></option>
                    </select>
                </label>
                </br>
                <label class="field-label-2">Attach Message: <input type="text" id ="Message" class="text-field w-input" required="true" th:field="*{Message}" maxlength="255" /></label>
                </br>
                </br>
                <input class="btn" name="submit" type="submit" value="Send" />
            </form>
        </div>
    </div>
    </div>
</div>
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=5ef28817d931a31fcc033ce0" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/swe-lifeline.js" type="text/javascript"></script>

</body>

</html>
