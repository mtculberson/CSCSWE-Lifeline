<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      data-wf-page="5ef28817d931a3743b033cdf"
      data-wf-site="5ef28817d931a31fcc033ce0"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Emergency Contact</title>
</head>
<body>
<div layout:fragment="content">
    <section class="cards-section">
        <div class="centered-container w-container">
            <div class="w-row">
                <a href="addcontact" class="link-block-4" >
                    <div class="btn-2" style="margin-top:30px;margin-bottom:50px;background-color:#a36b5a">Add Contact</div>
                </a>
            </div>
            <div class="subheading-center" th:if="${#lists.isEmpty(contacts)}" style="padding-top: 50px;color:red;">You have no contacts! Please add some.</div>
            <div th:if="!${#lists.isEmpty(contacts)}">
                <div class="cards-grid-container-2">
                    <div id="w-node-8c703eaea963-74abb65f" th:each="contact: ${contacts}" >
                        <div class="econteact-holder">
                            <div class="hero-text-holder">
                                <div class="w-form">
                                    <form id="email-form" name="email-form" data-name="Email Form" class="form">
                                        <h5>Contact Name:</h5>
                                        <td th:text="${contact.getFirstName() + ' ' + contact.getLastName()}" />
                                        <br/>
                                        <h5>Phone Number:</h5>
                                        <td th:text="${contact.getPhoneNumber()}"/>
                                        <p class="paragraph-2"><a href="#">Edit</a> | <a href="#">Delete</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="phone-emergency phone-sign--up w-container">
        <a href="addcontact" class="link-block-4" >
            <div class="btn-2" style="margin-top:30px;margin-bottom:50px;background-color:#a36b5a">Add Contact</div>
        </a>
        <div  th:if="${#lists.isEmpty(contacts)}">
            <div class="subheading-center" style="padding-top: 50px;color:red">You have no contacts! Please add some.</div>
        </div>
        <div th:if="!${#lists.isEmpty(contacts)}">
        <section class="phone-cards-section" th:each="contact: ${contacts}">
            <div class="w-form">
                <form class="form">
                    <h5>Contact Name:</h5>
                    <td th:text="${contact.getFirstName() + ' ' + contact.getLastName()}" />
                    <br/>
                    <h5>Phone Number:</h5>
                    <td th:text="${contact.getPhoneNumber()}"/>
                    <p class="paragraph-2"><a href="#">Edit</a> | <a href="#">Delete</a></p>
                </form>
            </div>
        </section>
        </div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=5ef28817d931a31fcc033ce0" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/swe-lifeline.js" type="text/javascript"></script>
</div>
</body>
</html>
