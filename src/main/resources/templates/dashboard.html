<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <div class="box-holder">
        <div class="headhero-left" th:text="'Way to go ' + ${FirstName} + '! You\'re all set. Here\'s your account information.'"></div>
        <div class="hero-text-holder">
            <label class="field-label-2" th:text="'Name: ' + ${FirstName} + ' ' + ${LastName}"></label>

            <label class="field-label-2" th:text="'Phone: ' + ${PhoneNumber}"></label>
        </div>
    </div>
    <div class="phone-sign-in w-container">
        <div class="headhero-left" th:text="'Way to go ' + ${FirstName} + '! You\'re all set. Here\'s your account information'"></div>
        <div class="hero-text-holder">
            <label class="field-label-2" th:text="'Name: ' + ${FirstName} + ' ' + ${LastName}"></label>
            <label class="field-label-2" th:text="'Email: ' + ${Email}"></label>
            <label class="field-label-2" th:text="'Phone: ' + ${PhoneNumber}"></label>
        </div>
    </div>
</div>
